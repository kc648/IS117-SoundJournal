<div class="main-content-wrapper container">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="feature-card">
                <div class="text-center mb-4">
                    <h2>Create New Journal Entry</h2>
                    <p>Capture the moment and the music that defined it.</p>
                </div>

                <form action="#" method="POST">
                    <div class="row">
                        <div class="col-md-12 mb-3 input-label">
                            <label for="title" class="form-label">Song Title</label>
                            <input type="text" class="form-control custom-input" id="title" placeholder="Ex. The Man Who Can't Be Moved" required>
                        </div>
                        <div class="col-md-12 mb-3 input-label">
                            <label for="artist" class="form-label">Artist</label>
                            <input type="text" class="form-control custom-input" id="artist" placeholder="Ex. The Script" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3 input-label">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" class="form-control custom-input" id="date" required>
                        </div>
                        <div class="col-md-6 mb-3 input-label">
                            <label for="feeling" class="form-label">Feeling (in one word)</label>
                            <input type="text" class="form-control custom-input" id="feeling" placeholder="Ex. Yearning" required>
                        </div>
                    </div>

                    <div class="mb-4 input-label">
                        <label for="journalEntry" class="form-label text-end">Your Story</label>
                        <textarea class="form-control custom-input" id="journalEntry" rows="8" placeholder="What happened today? Why did you choose to listen to this song at the time?" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-3 login-btn" style="background-color: #4dc2f7">
                        Save Entry
                    </button>
                </form>
            </div>
        </div>
