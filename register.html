                    <h2>Create Your Soundtrack</h2>
                    <p>Fill out your user credentials.</p>
                </div>

                <form action="#" method="POST">

                    <div class="mb-3 input-label">
                        <label for="username" class="form-label">Username</label>

                    </div>
                    <div class="mb-4 input-label">
                        <label for="password-confirm" class="form-label">Confirm password</label>
                        <input type="password" class="form-control" id="password-confirm" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-3" style="background-color: #4dc2f7">
                        Register
